<div class="text-center">
    <h1 class="titleStyle">Patients</h1>
    <div class="input-group">
        <input type="text" (keypress)="search($event)" [(ngModel)]="param" class="form-control" placeholder="Search.." name="search">
        <div class="input-group-btn">
            <button class="btn btn-default btn-lg" style="cursor: pointer;" (click)="search('Enter')" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            <button class="btn btn-default btn-lg" style="cursor: pointer;" (click)="search('Refresh')" type="submit"><i class="glyphicon glyphicon-refresh"></i></button>
        </div>
    </div>
</div>
<br />
<div class="list">
    <table class="table table-striped">
        <tr>
            <th>Full Name</th>
            <th>Phone number</th>
            <th>Age</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let item of patients | paginate: { itemsPerPage: 10, currentPage: p }">
            <td>{{item.FullName}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.Age}}</td>
            <td>{{item.Address}}</td>
            <td *ngIf="item.Gender == 1">Male</td>
            <td *ngIf="item.Gender == 2">Female</td>
            <td *ngIf="item.Gender == 0">Not Set</td>
            <td>
                <a style="color: orange; cursor: pointer; ">
                    <span (click)="edit(item.Id)" class="glyphicon glyphicon-edit"></span>
                </a>
            </td>
            <td align="center">
                <a style="color: red; cursor: pointer;">
                    <span (click)="delete(item.Id,item.FullName)" class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
    </table>
    <pagination-controls style="text-align: center;" [hidden]="patients==0" (pageChange)="p = $event"></pagination-controls>
</div>
